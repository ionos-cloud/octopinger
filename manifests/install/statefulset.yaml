apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: octopinger-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: octopinger-controller
  serviceName: octopinger-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: octopinger-controller
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: octopinger-controller
              topologyKey: kubernetes.io/hostname
            weight: 100
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: octopinger
              topologyKey: kubernetes.io/hostname
            weight: 5
      containers:
      - command:
        - /main
        image: ghcr.io/ionos-cloud/octopinger/operator:v0.2.0
        name: operator
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      terminationGracePeriodSeconds: 10
      serviceAccountName: octopinger-controller
