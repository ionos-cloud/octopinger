## Octopinger configuration
## Ref: https://github.com/ionos-cloud/octopinger
##

# -- Provide a name in place of `octopinger`
nameOverride: octopinger
# -- String to fully override `"octopinger.fullname"`
fullnameOverride: ""
# -- Override the Kubernetes version, which is used to evaluate certain manifests
kubeVersionOverride: ""

## Custom resource configuration
crds:
  # -- Install and upgrade CRDs
  install: true
  # -- Keep CRDs on chart uninstall
  keep: true
  # -- Annotations to be added to all CRDs
  annotations: {}

## Globally shared configuration
global:
  # -- Common labels for the all resources
  additionalLabels: {}
    # app: octopinger

  # Default image used by all components
  image:
    # -- If defined, a repository applied to all Octopinger deployments
    repository: ghcr.io/ionos-cloud/octopinger/operator
    # -- Overrides the global Octopinger image tag whose default is the chart appVersion
    tag: ""
    # -- If defined, a imagePullPolicy applied to all Octopinger deployments
    imagePullPolicy: IfNotPresent

  # -- Secrets with credentials to pull images from a private registry
  imagePullSecrets: []

  # -- Labels for the all deployed pods
  podLabels: {}

   # -- Annotations for the all deployed pods
  podAnnotations: {}

  # -- Toggle and define pod-level security context.
  # @default -- `{}` (See [values.yaml])
  securityContext: {}
  #  runAsUser: 999
  #  runAsGroup: 999
  #  fsGroup: 999

  # -- Mapping between IP and hostnames that will be injected as entries in the pod's hosts files
  hostAliases: []
  # - ip: 10.20.30.40
  #   hostnames:
  #   - git.myhostname

  networkPolicy:
    # -- Create NetworkPolicy objects for all components
    create: false
    # -- Default deny all ingress traffic
    defaultDenyIngress: false

## Octopinger Configs
configs:

## Octopinger Controller
controller:
  # -- Octopinger controller name string
  name: octopinger-controller

  # -- The number of octopinger controller pods to run.
  # Additional replicas will cause sharding of managed clusters across number of replicas.
  replicas: 1

  ## Octopinger controller image
  image:
    # -- Repository to use for the octopinger controller
    # @default -- `""` (defaults to global.image.repository)
    repository: ""
    # -- Tag to use for the octopinger controller
    # @default -- `""` (defaults to global.image.tag)
    tag: ""
    # -- Image pull policy for the octopinger controller
    # @default -- `""` (defaults to global.image.imagePullPolicy)
    imagePullPolicy: ""

  # -- Secrets with credentials to pull images from a private registry
  # @default -- `[]` (defaults to global.imagePullSecrets)
  imagePullSecrets: []

  # -- Additional command line arguments to pass to octopinger controller
  extraArgs: []

  # -- Environment variables to pass to octopinger controller
  env: []

  # -- envFrom to pass to octopinger controller
  # @default -- `[]` (See [values.yaml])
  envFrom: []
  # - configMapRef:
  #     name: config-map-name
  # - secretRef:
  #     name: secret-name

  # -- Annotations to be added to octopinger controller pods
  podAnnotations: {}

  # -- Labels to be added to octopinger controller pods
  podLabels: {}

   # -- Additional volumes to the octopinger controller pod
  volumes: []

  # -- [Node selector]
  nodeSelector: {}

  # -- [Tolerations] for use with node taints
  tolerations: []

  # -- Assign custom [affinity] rules to the deployment
  affinity: {}

  # -- Octopinger controller listening port
  containerPort: 8081

  # Rediness probe for octopinger controller
  ## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
  readinessProbe:
    # -- Minimum consecutive failures for the [probe] to be considered failed after having succeeded
    failureThreshold: 3
    # -- Number of seconds after the container has started before [probe] is initiated
    initialDelaySeconds: 10
    # -- How often (in seconds) to perform the [probe]
    periodSeconds: 10
    # -- Minimum consecutive successes for the [probe] to be considered successful after having failed
    successThreshold: 1
    # -- Number of seconds after which the [probe] times out
    timeoutSeconds: 1

  # -- Assign custom [TopologySpreadConstraints] rules to the octopinger controller
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/
  ## If labelSelector is left out, it will default to the labelSelector configuration of the deployment
  topologySpreadConstraints: []
  # - maxSkew: 1
  #   topologyKey: topology.kubernetes.io/zone
  #   whenUnsatisfiable: DoNotSchedule

  # -- Priority class for the octopinger controller pods
  priorityClassName: ""

  # -- Resource limits and requests for the octopinger controller pods
  resources: {}
  #  limits:
  #    cpu: 500m
  #    memory: 512Mi
  #  requests:
  #    cpu: 250m
  #    memory: 256Mi

  serviceAccount:
    # -- Create a service account for the octopinger controller
    create: true
    # -- Service account name
    name: octopinger-controller
    # -- Annotations applied to created service account
    annotations: {}
    # -- Labels applied to created service account
    labels: {}
    # -- Automount API credentials for the Service Account
    automountServiceAccountToken: true

  # -- Init containers to add to the octopinger controller pod
  initContainers: []